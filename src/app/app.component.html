<div class="m-1 p-1">
  <div class="container ">
    <div class="row  justify-content-center">
      <div class="col-5">
        <h3 class="bg-primary text-white p-3">
          {{ getTitle() }}
        </h3>
        <div class="input-group">
          <input type="text" #todoText class="form-control" />
          <div class="input-group-append">
            <button
              class="btn btn-primary"
              (click)="addItem(todoText.value); todoText.value = ''"
            >
              Add
            </button>
          </div>
        </div>
        <div class="custom-control custom-checkbox my-3">
          <input
            type="checkbox"
            name=""
            id="displayAll"
            class="custom-control-input"
            [(ngModel)]="isDisplay"
          />
          <label type="text" for="displayAll" class="custom-control-label"
            >Display All</label
          >
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let item of getTodoItems();
                trackBy: trackByFn;
                let i = index
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ item.description }}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action" />
              </td>
              <td [ngSwitch]="item.action">
                <div *ngSwitchCase="true">Yes</div>
                <div *ngSwitchCase="false">No</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
